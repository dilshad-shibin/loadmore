<!DOCTYPE html>
<html>
<head>
	<title>LoadMore</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="wrap">
		<div class="box box-hidden">
			<p>Content 1</p>
		</div>
		<div class="box box-hidden">
			<p>Content 2</p>
		</div>
		<div class="box box-hidden">
			<p>Content 3</p>
		</div>
		<div class="box box-hidden">
			<p>Content 4</p>
		</div>
		<div class="box box-hidden">
			<p>Content 5</p>
		</div>
		<div class="box box-hidden">
			<p>Content 6</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>
		<div class="box box-hidden">
			<p>Content +</p>
		</div>

	</div>
	<!-- button -->
	<div class="wrap-button">
		<a href="#" class="btn-load" id="LoadMore">Load More</a>
	</div>

<script src="js/jquery.js"></script>


<script type="text/javascript">
	$(function () {
    $(".box-hidden").slice(0, 6).show();
    $("#LoadMore").on('click', function (e) {
        e.preventDefault();
        $(".box-hidden:hidden").slice(0, 3).slideDown();
        if ($(".box-hidden:hidden").length == 0) {
            $("#load").fadeOut('slow');
        }
        $('html,body').animate({
            scrollTop: $(this).offset().top
        }, 1500);
    });
});

</script>


</body>
</html>
